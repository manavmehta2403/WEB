<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1> Course Sign Up Page </h1>
    <form class="SignUp" action="thankyou.html" method="get">
        <p><strong>Please Note:<em>First Name, Last Name and Email are required.</em></strong></p>

        <label for="fName">First Name: </label>
        <input type="text" id="fName" name="first_name" value="" placeholder="First Name" required="true"/>

        <label for="lName">Last Name: </label>
        <input type="text" id="lName" name="last_name" value="" placeholder="Last Name" required="true"/>

        <br/> <br/>

        <label for="mail">Mail: </label>
        <input type="email" id="mail" name="email" value="" placeholder="Email" required="true"/>

        <label for="pass">Password: </label>
        <input type="password" id="pass" name="password" value="" placeholder="Password" required="true"/>

        <br/><br/>

        <p>Are you 18?</p>
        <label for="Y">Yes: </label>
        <input type="radio" id="Y" name="adult" value="yes" required="true"/>

        <label for="N">No: </label>
        <input type="radio" id="N" name="adult" value="no" required="true"/>

        <br/><br/>

        <p>Choose the payment method: </p>
        <select name="payment">
            <option value="CC"> Credit Card</option>
            <option value="pp"> Pay Pal</option>
        </select>

        <br/><br/>

        <input type="submit" name="SubmitBtn" value="SignUp" />
    </form>
</body>
</html>
